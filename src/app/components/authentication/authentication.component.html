<form *ngIf="!(user.data | async)" (ngSubmit)="auth()" class="form-login">
  <div class="error" *ngIf="error" [innerHtml]="error">
  </div>

  <div class="form-group">
    <label for="login">Login</label>
    <input type="text" class="form-control" [(ngModel)]="userData.username" name="login" id="login" required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" [(ngModel)]="userData.password" name="password" id="password" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<form *ngIf="user.data | async" class="form-logout" (ngSubmit)="logout()">
  <button type="submit" class="btn btn-danger">Log Out</button>
</form>
